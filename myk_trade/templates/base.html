<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.21/dist/css/uikit.min.css" />

    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.21/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.21/dist/js/uikit-icons.min.js"></script>

    <!-- Htmx -->
    <script src="https://unpkg.com/htmx.org@1.3.3" integrity="sha384-QrlPmoLqMVfnV4lzjmvamY0Sv/Am8ca1W7veO++Sp6PiIGixqkD+0xZ955Nc03qO" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/client-side-templates.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>

    {% block style %}
    {% endblock %}

</head>
<body class="uk-background-secondary" uk-height-viewport>
{% block header %}
{% include 'fragments/header.html' %}
{% endblock %}

<div class="uk-container uk-flex uk-flex-center">
    {% block content %}
    {% endblock %}
</div>

<template id="total_transcations">Total transactions: {% raw %}{{count}}{% endraw %}</template>

<template id="profile">
<ul class="uk-list">
    <li>Email: {% raw %}{{email}}{% endraw %}</li>
    <li>Name: {% raw %}{{first_name}}{% endraw %}</li>
    <li>Last name: {% raw %}{{last_name}}{% endraw %}</li>
    <li>Admin: {% raw %}{{admin}}{% endraw %}</li>
</ul>
</template>

<template id="wallets">
    <ul class="uk-list">
        {{data}}
        <li>Name: {% raw %}{{first_name}}{% endraw %}</li>
        {{data}}
    </ul>
</template>

{% block javascript %}
{% endblock %}
</body>
</html>
