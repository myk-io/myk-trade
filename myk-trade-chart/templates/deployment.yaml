apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "myk-trade-chart.fullname" . }}
  labels:
    {{- include "myk-trade-chart.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "myk-trade-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "myk-trade-chart.labels" . | nindent 8 }}
	{{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "myk-trade-chart.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            timeoutSeconds: 5
            tcpSocket:
              port: http
          readinessProbe:
            timeoutSeconds: 5
            httpGet:
              path: /api/health
              port: http
          env:
            - name: MYK_TRADE_HOST
              value: "0.0.0.0"
            - name: MYK_TRADE_WORKERS_COUNT
              value: "4"
            - name: MYK_TRADE_DB_HOST
              value: "pg.myk.pp.ua"
            - name: MYK_TRADE_DB_PORT
              value: "5432"
            - name: MYK_TRADE_DB_USER
              value: "myk_trade"
            - name: MYK_TRADE_DB_BASE
              value: "myk_trade"
            - name: MYK_TRADE_DB_PASS
              valueFrom:
                secretKeyRef:
                  name: myk-trade-db
                  key: postgres-password
            - name: LOG_LEVEL
              value: "DEBUG"

          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
